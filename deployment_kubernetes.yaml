apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: your-node-app-image:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              value: redis-host  
            - name: REDIS_PORT
              value: "6379"  
